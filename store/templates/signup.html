{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="p-4 m-4">
<div class="col-lg-5 mx-auto border rounded pt-4">
<h3 class="alert alert-light border rounded ">Create An Account</h3>

<form action="/signup" method="POST">


    {% csrf_token %}
{% if error %}

    <div class="alert alert-danger" role="alert">
  {{error}}
</div>

{%endif%}
    <!--hidden input type will be create in inspect -->
    <!--csrf is a protection and unsafe method post to protect data.--token passed to server that confirm thtat website is authentic-->

<!-- form-control-sm all input will become small -->

<!-- First Name -->
<div class="form-group">
    <label for="">First Name</label>
    <input type="text" name="fname" value="{{values.fname}}" id="" class="form-control form-control-sm" placeholder="Akki">
  </div>


 <!-- Last Name -->
  <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" name="lname"  id=""  value="{{values.lname}}" class="form-control form-control-sm" placeholder="Negi">

    </div>


 <!-- Last Name -->
  <div class="form-group">
    <label for="">Phone</label>
    <input type="phone" name="phone"  id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="757941330">

  </div>

<!-- email -->
<div class="form-group">
  <label for="">Email</label>
  <input type="email" name="email" id=""  value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">

</div>


<!-- password -->
<div class="form-group">
    <label for="">Password</label>
    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="password">

  </div>

<!-- Submit Button -->
<div class="form-group">
    <input class="btn btn-sm btn-info" type="submit" id="" value="submit">
  </div>
</form>
</div>
</div>
</div>




{% endblock %}
