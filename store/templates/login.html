{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="p-4 m-4">
<div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
<h3 class="alert alert-light border mt-4 mb-4 rounded ">Login</h3>

<form action="/login" method="POST">


{% csrf_token %}
{% if error %}

    <div class="alert alert-danger" role="alert">
  {{error}}
</div>

{%endif%}
    <!--hidden input type will be create in inspect -->
    <!--csrf is a protection and unsafe method post to protect data.--token passed to server that confirm thtat website is authentic-->

<!-- form-control-sm all input will become small -->


<!-- email -->
<div class="form-group">
  <label for="">Email</label>
  <input type="email" name="email" id=""  value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">

</div>


<!-- password -->
<div class="form-group">
    <label for="">Password</label>
    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="password">

  </div>

<!-- Submit Button -->
<div class="form-group">
    <input class="btn btn-sm col-lg-4 btn-info" type="submit" id="" value="Login">
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
